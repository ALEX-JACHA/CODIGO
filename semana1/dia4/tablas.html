<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Tablas</h1>
    </header>
    
    <main>
        <section>
            <h2>Coniguraciones de la tabla</h2>
            <table border="1" 
            bgcolor ="#1AEB72" 
            background ="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQIZWp2wr89gCeK04pCfenqyouhrKG71_FVgQ&usqp=CAU"
            bordercolor ="red"
            cellpadding = "20"
            width= "20"
            height= "20">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Alex</td>
                    <td>Jacha</td>
                    <td>26</td>
                </tr>
            </tbody>
            </table>
        </section>

        <section>
            <h2>Rowspan y el colspan</h2>
            <table border="1" >
                <thead>
                    <tr>
                        <th>Curso </th>
                        <th>Duracion</th>
                        <th>Profesor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="1">Algoritmos</td>
                        <td>3 meses</td>
                        <td>Juanito</td>
                    </tr>
                    <tr>
                        <td>Arduino</td>
                        <td>1 mes</td>
                        <td>Jorge Garnica</td>
                    </tr>
                    <tr>
                        <td>Servidores</td>
                        <td>1 dia</td>
                        <td>Mi profe</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
