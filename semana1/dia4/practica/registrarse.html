<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
</head>
<body>
    <header>
        <h1>Registrarse</h1>
    </header>
    
    <nav>
        <a href="./iniciarsesion.html">Iniciar Sesion</a>
        <a href="./registrarse.html">Registrarse</a>
        
    </nav>
<br/>
    <form>
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo: </label> 
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese nombre completo" required/>
                </td>
            </tr>

            <tr>
                <td>
                    <br><label for="inputApellido">Apellidos: </label> 
                </td>
                <td>
                    <br><input type="text" id="inputApellido" placeholder="Ingrese Apellido" required/>
                </td>
            </tr>
    
            <tr>
                <td>
                    <br><label for="inputEdad">Edad: </label>
                </td>
                <td>
                    <br><input type="number" id="inputEdad" placeholder="Ingrese su edad" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <br><label for="inputFechaNacimiento">Fecha de nacimiento</label>
                </td>
                <td>
                    <br><input type="date" id="inputFechaNacimiento"
                </td>
            </tr>

            <tr>
                <td>
                    <br><label for="inputCorreo">Correo</label>
                </td>
                <td>
                    <br><input type="email" value="@gmail.com" placeholder="ingrese su correo" id="inputCorreo">
                </td>
            </tr>

            <tr>
                <td>
                    <br><label for="inputPassword">Contrase単a</label>
                </td>
                <td>
                    <br><input type="password" id="inputPassword">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Sexo</label>
                </td>
                <td>
                    <label for="inputRadioM">M</label>
                    <input type="radio" id="inputRadioM" name="genero" checked>
    
                    <label for="inputRadioF">F</label>
                    <input type="radio" id="inputRadioF" name="genero">
    
                    <label for="inputRadioO">Otro</label>
                    <input type="radio" id="inputRadioO" name="genero">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Idiomas</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles" checked>
    
                    <label for="checkEspa単ol">Espa単ol</label>
                    <input type="checkbox" id="checkEspa単ol">
    
                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" id="checkPortugues">
                </td>
            </tr>

            <tr>
                <td>
                    <br><label for="inputIdiomas">Idiomas: </label> 
                </td>
                <td>
                    <br><input type="text" id="inputIdiomas" placeholder="nivel de estuudio" required/>
                </td>
            </tr>


            <tr>
                <td>
                    <br><label for="txtAreaComentario">Descripcion</label>
                </td>
                <td>
                    <br><textarea  id="txtAreaComentario" cols="30" rows="10"></textarea>
                </td>
            </tr>

            

                 
            <tr>
                <td>
                    <br><label for="inputFileArchivo">Ingrese su C.V.</label>
                </td>
                <td>
                    <br><input type="file" id="inputFileArchivo">
                </td>
            </tr>

            <tr>
                <td>
                    <br><label for="inputColor">Color Base</label>
                </td>
                <td>
                   <br> <input type="color" id="inputColor">
                </td>
            </tr>
    
            
        </table>
    </form>
</body>
</html>
