<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <label for="inputNombre">Nombre Completo: </label> 
            </td>
            <td>
                <input 
                type="text" 
                id="inputNombre" 
                placeholder="Ingrese nombre completo"
                pattern="[a-z]{1,15}"
                minlength="4"
                maxlength="7"
                required/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputEdad">Edad: </label>
            </td>
            <td>
                <input type="number" id="inputEdad" placeholder="Ingrese su edad"
                min="4"
                max="10">
            </td>
        </tr>
        <tr>
            <td>
                <label for="inputFechaNacimiento">Fecha de nacimiento</label>
            </td>
            <td>
                <input type="date" id="inputFechaNacimiento">
            </td>
        </tr>
        <tr>
            <td>
                <label for="inputColor">Color</label>
            </td>
            <td>
                <input type="color" id="inputColor">
            </td>
        </tr>

        <tr>
            <td>
                <label>Genero</label>
            </td>
            <td>
                <label for="inputRadioM">M</label>
                <input type="radio" id="inputRadioM" name="genero" checked>

                <label for="inputRadioF">F</label>
                <input type="radio" id="inputRadioF" name="genero">

                <label for="inputRadioO">Otro</label>
                <input type="radio" id="inputRadioO" name="genero">
            </td>
        </tr>

        <tr>
            <td>
                <label>Idiomas</label>
            </td>
            <td>
                <label for="checkIngles">Ingles</label>
                <input type="checkbox" id="checkIngles" checked>

                <label for="checkEspa単ol">Espa単ol</label>
                <input type="checkbox" id="checkEspa単ol">

                <label for="checkPortugues">Portugues</label>
                <input type="checkbox" id="checkPortugues">
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputEmail">Email</label>
            </td>
            <td>
                <input type="email" value="@gmail.com" placeholder="ingrese su email" id="inputEmail">
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputPassword">Password</label>
            </td>
            <td>
                <input 
                type="password" 
                id="inputPassword"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Necesitas una mayuscula, una minuscula y tu contrase単a no debe ser menor a 8"
                required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="txtAreaComentario">Comentarios</label>
            </td>
            <td>
                <textarea  id="txtAreaComentario" cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td>
              <label for="slcDepartamentos">Seleccione su Departamento</label>
            </td>
            <td>
              <select id="slcDepartamentos">
                <option>Seleccione Departamento</option>
                <option>Arequipa</option>
                <option>Lima</option>
                <option>Tacna</option>
              </select>
            </td>
          </tr>

        <tr>
            <td>
                <label for="inputFileArchivo">Subir Archivo</label>
            </td>
            <td>
                <input type="file" id="inputFileArchivo">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Acciones</label>
            </td>
            <td>
                <input type="submit" value="Registrarme">
                <input type="reset" value="Limpiar Formulario">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
