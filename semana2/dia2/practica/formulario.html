<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="titulo">Welcome!</h1>
    </header>
    <br>
    <main>
        <h5 class="subtitulo">Please login to your account</h5>
    <form class="formulario">
        <label for="inputEmail" class="formulario__Email">Email</label>
        <input type="email" placeholder="Ingrese su email" id="inputEmail" class="formulario__email">
    <br><br><br>
        <label for="inputPassword" class="formulario__Password">Password</label>
        <input type="password" id="inputPassword" class="formulario__password" required>
    <br><br>
        <br />
        <input type="checkbox" checked> 
        <label class="formulario__Remenber">Remenber me</label>        
        <a href="https:/www.google.com" class="formulario__Forget">Forget password?</a>
        <br><br>
        <button class="formulario__submit__in">Sign in</button>
        <button class="formulario__submit__up">Sign up</button>
    </form>
    </main>
</body>
</html>
